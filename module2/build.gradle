buildscript {
    ext {
        springBootVersion = '5.2.9.RELEASE'
        hikariCPVersion = '3.4.5'
        mySqlConnectorVersion = '8.0.22'
        junitVersion = '5.4.2';
        mockitoVersion = '3.5.15'
        h2DatabaseVersion = '1.4.200'

    }
}

plugins {
    id 'java'
    id 'war'
}

group 'com.epam.esm'
version '1.0'
repositories {
    mavenCentral()
}

dependencies {

    compile "org.springframework:spring-core:${springBootVersion}"
    compile "org.springframework:spring-context:${springBootVersion}"
    compile "org.springframework:spring-web:${springBootVersion}"
    compile "org.springframework:spring-webmvc:${springBootVersion}"
    compile "org.springframework:spring-jdbc:${springBootVersion}"
    compile "com.zaxxer:HikariCP:${hikariCPVersion}"
    compile "mysql:mysql-connector-java:${mySqlConnectorVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.mockito:mockito-junit-jupiter:${mockitoVersion}"
    testImplementation "com.h2database:h2:${h2DatabaseVersion}"

}
test {
    useJUnitPlatform()
}
